<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件和解绑</title>
</head>
<body>
<button>绑定</button>
<button>解绑</button>
<script src="jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        $("button:nth-of-type(1)").on("click", function () {
            alert("绑定事件")
        })
        $("button:nth-of-type(2)").on("click", function () {
            alert("解绑事件")
            $("button:nth-of-type(1)").off("click");
        })
    })
</script>
</body>
</html>
