<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示和隐藏</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: gold;
        }
    </style>
</head>
<body>
<div class="box"></div>
<button>显示</button>
<button>隐藏</button>
<script src="jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        $("button:nth-of-type(1)").click(function () {
            $(".box").show()
        })
        $("button:nth-of-type(2)").click(function () {
            $(".box").hide()
        })
    })
</script>
</body>
</html>
