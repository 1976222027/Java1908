<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get</title>
</head>
<body>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    $(function () {
        //参数:url,data,success回调函数,文本类型
        $.get("/ajax", {username: "张大鹏"}, function (data) {
            alert(data)
        })
    })
</script>
</body>
</html>
